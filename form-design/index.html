<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Form design</title>
</head>
<body>
   <div class="container">
       <h1 class="text-teal text-center">Enregistrer</h1>
       <p class="text-gris text-center">C’est gratuite, ça ne prendra qu’une minute</p>
        <form action="">
           <div class="input-wrapper">
               <label for="" class="text-gris">Nom</label>
               <input type="text">
           </div>

           <div class="input-wrapper">
               <label class="text-gris" for="">Prenom</label>
               <input type="text">
           </div> 

           <div class="input-wrapper">
               <label class="text-gris" for="">Email</label>
               <input type="email">
           </div> 

           <div class="input-wrapper">
               <label class="text-gris" for="">Mots de passe</label>
               <input type="password">
           </div> 

           <div class="input-wrapper">
               <label class="text-gris" for="">Confirmer mots de passe</label>
               <input type="password">
           </div> 

           <button class="btn" type="submit" id="btn-enregistrer">S'enregistrer</button>

           <p class="text-gris text-center">En cliquant sur s’enrégistrer vous avez accepté a <a class="text-teal" href="#">Term & conditions</a> Et <a class = "text-teal" href="#">Reglement de données privés</a></p>
        </form>
   </div> 

   <div class="container" id="container2">
       <p class="text-center">
           Vous avez deja un compte? <a class="text-jaune text-center" href="#"> Loger ici</a>
       </p>
   </div>
</body>
</html>
